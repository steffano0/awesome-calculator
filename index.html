<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="subdisplay"></div>
        <div class="display"></div>
        <button class="calculator-item percentage"><span>%</span></button>
        <button class="calculator-item clear-entry"><span>CE</span></button>
        <button class="calculator-item clear"><span>C</span></button>
        <button class="calculator-item delete"><span>D</span></button>
        <button class="calculator-item divide-one"><span>1/x</span></button>
        <button class="calculator-item operator power"><span>^</span></button>
        <button class="calculator-item square-root"><span>&radic;</span></button>
        <button class="calculator-item operator divide"><span>/</span></button>
        <button class="calculator-item number seven"><span></span>7</button>
        <button class="calculator-item number eight"><span></span>8</button>
        <button class="calculator-item number nine"><span></span>9</button>
        <button class="calculator-item operator multiply"><span>x</span></button>
        <button class="calculator-item number four"><span>4</span></button>
        <button class="calculator-item number five"><span>5</span></button>
        <button class="calculator-item number six"><span>6</span></button>
        <button class="calculator-item operator substract"><span>-</span></button>
        <button class="calculator-item number one"><span>1</span></button>
        <button class="calculator-item number two"><span>2</span></button>
        <button class="calculator-item number three"><span>3</span></button>
        <button class="calculator-item operator add"><span>+</span></button>
        <button class="calculator-item change-sign"><span>+/-</span></button>
        <button class="calculator-item number zero"><span>0</span></button>
        <button class="calculator-item dot"><span>.</span></button>
        <button class="calculator-item equal"><span>=</span></button> 

    </div>
    
</body>
</html>
