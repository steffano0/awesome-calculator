<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="container">
        <div class="screen">0</div>
        <button class="calculator-item percentage"><span>%</span></button>
        <button class="calculator-item clear-entry"><span>CE</span></button>
        <button class="calculator-item clear"><span>C</span></button>
        <button class="calculator-item delete"><span>D</span></button>
        <button class="calculator-item divide-one"><span>1/x</span></button>
        <button class="calculator-item squared"><span>x^2</span></button>
        <button class="calculator-item square-root"><span>x^0.5</span></button>
        <button class="calculator-item divide"><span>/</span></button>
        <button class="calculator-item seven"><span></span>7</button>
        <button class="calculator-item eight"><span></span>8</button>
        <button class="calculator-item nine"><span></span>9</button>
        <button class="calculator-item multiply"><span>x</span></button>
        <button class="calculator-item four"><span>4</span></button>
        <button class="calculator-item five"><span>5</span></button>
        <button class="calculator-item six"><span>6</span></button>
        <button class="calculator-item substract"><span>-</span></button>
        <button class="calculator-item one"><span>1</span></button>
        <button class="calculator-item two"><span>2</span></button>
        <button class="calculator-item three"><span>3</span></button>
        <button class="calculator-item add"><span>+</span></button>
        <button class="calculator-item change-sign"><span>+/-</span></button>
        <button class="calculator-item zero"><span>0</span></button>
        <button class="calculator-item dot"><span>.</span></button>
        <button class="calculator-item equal"><span>=</span></button> 

    </div>
    
</body>
</html>
